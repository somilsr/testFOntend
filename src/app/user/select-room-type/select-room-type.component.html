<div class="container">
    <div class="row justify-content-center pb-5 pt-3">
      <div class="col-md-5 block mt-3">
        <form class="form-inline">
          <div class="form-group mb-2">
            <label for="staticEmail2" class="sr-only">Employee ID</label>
            <input
              type="text"
              required
              class="form-control-plaintext"
              id="staticid"
              value="Employee ID"
            />
          </div>
          <button type="submit" class="btn btn-primary mb-2">
            Confirm identity
          </button>
        </form>
  
        <form (ngSubmit)="SearchBus(f)" #f="ngForm">
          <div class="row">
            <div class="form-group col-md-6">
              <label>Arriving Time</label>
              <select
                (change)="leave($event)"
                name="leaving_form"
                required
                ngModel
                class="form-control form-control-sm"
              >
                <option value="">Select Time</option>
                <option value="dhaka">12pm</option>
                <option value="comilla">3pm</option>
  
                <option value="chittagong">6pm</option>
              </select>
            </div>
  
            <div class="form-group col-md-6">
              <label>Departure Time</label>
              <select
                name="going_to"
                [ngModel]="place[0].key"
                required
                class="form-control form-control-sm"
              >
                <!-- <option value="1109001">Comilla</option>
                <option value="1109002">Chittagong</option>
                <option value="1109003">Sylet</option>
                <option value="1109004">Barishal</option> -->
  
                <option *ngFor="let p of place" [value]="p.key">
                  {{ p.value }}
                </option>
              </select>
            </div>
          </div>
  
          <div class="row">
            <div class="form-group col-md-12">
              <label for="">Check In Date</label>
              <input
                type="date"
                required
                class="form-control form-control-sm"
                ngModel
                name="depart_date"
              />
            </div>
  
            <div class="form-group col-md-12">
              <label for="">Check Out Date</label>
              <input
                type="date"
                required
                class="form-control form-control-sm"
                ngModel
                name="depart_date1"
              />
            </div>
          </div>
  
          <button
            [disabled]="!f.valid"
            class="btn btn-block mt-3 btn-search btn-sm"
          >
            <i class="fas mr-2 fa-search"></i> Search Room
          </button>
  
          <!-- <button class="btn btn-block mt-3 btn-search btn-sm"> <i class="fas mr-2 fa-search"></i> Search Buses</button>
         -->
        </form>
      </div>
    </div>
  </div>
